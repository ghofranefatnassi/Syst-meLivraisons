<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="produit.nom" name="nom" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" class="form-control" [(ngModel)]="produit.stock" name="stock" min="0" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="produit.prix" name="prix" min="0" step="0.01" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a routerLink="/produits" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
