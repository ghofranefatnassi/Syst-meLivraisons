<form (ngSubmit)="onSubmit()" class="livraison-form">
  <div class="form-group">
    <label for="deliveryDate">Scheduled Delivery Date *</label>
    <input type="datetime-local" 
           id="deliveryDate"
           class="form-control"
           [(ngModel)]="formModel.dateLivraisonPrevue" 
           name="dateLivraisonPrevue" 
           required>
  </div>
  
  <div class="form-group">
    <label for="carrier">Carrier</label>
    <input type="text" 
           id="carrier"
           class="form-control"
           [(ngModel)]="formModel.transporteur" 
           name="transporteur"
           placeholder="Optional">
  </div>

  <div class="form-group">
    <label for="status">Status *</label>
    <select id="status"
            class="form-control"
            [(ngModel)]="formModel.statut"
            name="statut"
            required>
      <option *ngFor="let status of statusOptions" [value]="status">
        {{ status | titlecase }}
      </option>
    </select>
  </div>
  
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">
      Schedule Delivery
    </button>
  </div>
</form>
