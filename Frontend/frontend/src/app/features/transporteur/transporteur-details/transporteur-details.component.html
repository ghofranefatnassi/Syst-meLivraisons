<div class="container mt-4">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="transporteur && !isLoading">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Transporteur Details</h2>
      <a [routerLink]="['/transporteurs', transporteur.id, 'edit']" class="btn btn-warning">
        <i class="bi bi-pencil"></i> Edit
      </a>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ transporteur.nom }}</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>Phone:</strong> {{ transporteur.telephone }}
          </li>
          <li class="list-group-item">
            <strong>Rating:</strong> {{ transporteur.note }}
          </li>
        </ul>
      </div>
    </div>

    <div class="mt-3">
      <a routerLink="/transporteurs" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to List
      </a>
    </div>
  </div>
</div>
