<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Transporteurs</h2>
    <a routerLink="/transporteurs/new" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Add Transporteur
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <table *ngIf="!isLoading" class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of transporteurs">
        <td>{{ t.id }}</td>
        <td>{{ t.nom }}</td>
        <td>{{ t.telephone }}</td>
        <td>{{ t.note }}</td>
        <td>
          <div class="btn-group" role="group">
            <a [routerLink]="['/transporteurs', t.id]" class="btn btn-info btn-sm">
              <i class="bi bi-eye"></i>
            </a>
            <a [routerLink]="['/transporteurs', t.id, 'edit']" class="btn btn-warning btn-sm mx-1">
              <i class="bi bi-pencil"></i>
            </a>
            <button (click)="deleteTransporteur(t.id!)" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
