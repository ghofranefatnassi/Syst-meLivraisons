<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit' : 'Create' }} Commande</h2>
  
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="mb-3">
      <label class="form-label">Client</label>
      <select class="form-select" [(ngModel)]="commande.client.id" name="clientId" required>
        <option *ngFor="let c of clients" [value]="c.id">{{ c.nom }}</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" [(ngModel)]="commande.date" name="date" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" [(ngModel)]="commande.statut" name="statut" required>
        <option value="En attente">En attente</option>
        <option value="En cours">En cours</option>
        <option value="Livrée">Livrée</option>
        <option value="Annulée">Annulée</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Total Amount</label>
      <input type="number" class="form-control" [(ngModel)]="commande.montantTotal" name="montantTotal" min="0" step="0.01" required>
    </div>
    
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" routerLink="/commandes">Cancel</button>
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
