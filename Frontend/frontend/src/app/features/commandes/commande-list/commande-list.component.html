<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Commandes</h2>
    <a routerLink="/commandes/new" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Add Commande
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <table *ngIf="!isLoading" class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of commandes">
        <td>{{ c.id }}</td>
        <td>{{ c.client.nom }}</td>
        <td>{{ c.date | date }}</td>
        <td>{{ c.statut }}</td>
        <td>{{ c.montantTotal | currency }}</td>
        <td>
          <div class="btn-group" role="group">
            <a [routerLink]="['/commandes', c.id]" class="btn btn-info btn-sm">
              <i class="bi bi-eye"></i>
            </a>
            <a [routerLink]="['/commandes', c.id, 'edit']" class="btn btn-warning btn-sm mx-1">
              <i class="bi bi-pencil"></i>
            </a>
            <button (click)="deleteCommande(c.id!)" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
