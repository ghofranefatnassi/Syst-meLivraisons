<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Clients</h2>
    <a routerLink="/clients/new" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Add Client
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.nom }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.adresse }}</td>
          <td>
            <div class="btn-group" role="group">
              <a [routerLink]="['/clients', client.id]" class="btn btn-sm btn-info">
                <i class="bi bi-eye"></i>
              </a>
              <a [routerLink]="['/clients', client.id, 'edit']" class="btn btn-sm btn-warning mx-1">
                <i class="bi bi-pencil"></i>
              </a>
              <button (click)="deleteClient(client.id)" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
