<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit' : 'Add' }} Client</h2>
  
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="mb-3">
      <label for="nom" class="form-label">Name</label>
      <input type="text" class="form-control" id="nom" formControlName="nom">
      <div *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched" class="text-danger">
        Name is required
      </div>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        Valid email is required
      </div>
    </div>
    
    <div class="mb-3">
      <label for="adresse" class="form-label">Address</label>
      <input type="text" class="form-control" id="adresse" formControlName="adresse">
      <div *ngIf="form.get('adresse')?.invalid && form.get('adresse')?.touched" class="text-danger">
        Address is required
      </div>
    </div>
    
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" routerLink="/clients">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
    </div>
  </form>
</div>
