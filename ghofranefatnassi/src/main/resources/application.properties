# ========================
# = APPLICATION METADATA =
# ========================
spring.application.name=ghofranefatnassi

# ========================
# = DATABASE CONFIGURATION (XAMPP) =
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/livraisons?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# ========================
# = JPA/HIBERNATE =
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# ========================
# = LOGGING =
# ========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.ghofranefatnassi=DEBUG

# ========================
# = SERVER =
# ========================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always